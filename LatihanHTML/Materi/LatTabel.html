<html>
    <head>
        <title>Tabel</title>
    </head>
    <body>
        <h1>Tabel</h1>

        <Table border="1" width="300">
            <TR>
                <TH>1</TH>
                <TH>2</TH>
                <TH>3</TH>
            </TR>
            <TR> <!--ROW-->
                <TD>x</TD> <!--cell-->
                <TD>A</TD>
                <td>B</td>
            </TR>
            <TR>
                <TD>D</TD>
                <TD>AD</TD>
                <td>BD</td>
            </TR>
            <TR>
                <TD>C</TD>
                <TD>AC</TD>
                <td>CB</td>
            </TR>
            <TR>
                <TD>D</TD>
                <TD>AD</TD>
                <td>DB</td>
            </TR>
        </Table>
        <hr>
    <h1> Tabel perkalian</h1>
    <table border="1" width = "200">
        <TR>
            <TH>X</TH>
            <TH>5</TH>
            <TH>8</TH>
        </TR>
        <TR> 
            <TH>7</TH> 
            <TD>35</TD>
            <TD>56</TD>
        </TR>
        <TR>
            <TH>6</TH>
            <TD>30</TD>
            <TD>48</TD>
        </TR>
        <TR>
            <TH>8</TH>
            <TD>40</TD>
            <TD>56</TD>
        </TR>
    </Table>

    <hr>

    <h1>colspan</h1>
    <table border="2" width="300" height="200">
        <tr align="center">
            <td colspan="2">1 2</td>
            <td colspan="2">3 4</td>
        </tr>
        <tr align="center">
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr align="center">
            <td colspan="4"> 9 10 11 12</td>
        </tr>
    </table>

    <hr>

    <h1>rowspan</h1>
    <table border="2" width="300" height="200">
        <TR>
            <TD rowspan="4" align="center">1 <br> 4 <br>7 <br>10</TD>
            <TD>2</TD>
            <TD>3</TD>
        </TR>
        <TR>
            
            <TD>5</TD>
            <TD rowspan="2" align="center">6 <br> 9</TD>
        </TR>
        <TR>
            
            <TD>8</TD>
            
        </TR>
        <TR>
            
            <TD>11</TD>
            <TD>12</TD>
        </TR>
    </table>
    </body>
</html>
