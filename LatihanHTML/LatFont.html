<html>
    <head>
        <title>LATIHAN FONT</title>
    </head>
    <body>
        <h1>FONTS</h1>
        <hr> <!--garis horizon-->
        normal font                     <br>
        <b>ini bold</b>                 <br>  <!--bold == strong-->
        <i>italic</i>                   <br>  <!--italic == emphasis-->
        <em>emphasis</em>               <br>
        <strong>tag strong</strong>     <br>
        <u>underlined</u>               <br>
        <mark>highlighted</mark>        <br>
        <small>small tag</small>        <br>
        <del>del tag</del>              <br> 
        Contoh sub, H <sub>2</sub> O    <br> <!--Sub= dibawah-->
        Contoh sup, CO<sup>2</sup>     <br>     <!--Sup= diatas-->

        Contoh karakter untuk copyright &copy; <!--Utk char unik lain, googling sono-->
        <hr>
        <br>  <del>By: Ke&Sqrt;I&pi;</del>
    </body>
</html>
