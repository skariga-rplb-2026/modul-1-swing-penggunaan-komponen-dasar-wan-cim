<html>
    <head>
        <title>List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Unordered</h2>
        <ul type="square" <!--Unordered-->  <!--default type: circle disk-->
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>  
        <hr>
        <h2>Ordered</h2>
        <ol type="A"> <!--Ordered--> <!--Default type: 1-->
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ol>
        <section id="p">
            <hr>
            <h1>Menu</h1>
        <ul type="circle">
            <li>MAKANAN</li>
            <ol type="i">
                <li>Nasi</li>
                <li>MIE</li>
            </ol>
            <li>MINUMAN</li>
            <ol type="i">
                <li>Air</li>
            </ol>
            <li>SNACK</li>
            <ol type="i">
                <li>CIKI</li>
            </ol>
        </ul>
        <input type="text"> <br> 
        <button>Pesan</button>
        <hr>
        </section>
    </body>
</html>
